<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botox</title>
  <link rel="shortcut icon" type="image/png" href="/images/logos/favicon.png" />
  <!-- Private Style -->
  <style>
    body {
      background-image: url("/images/backgrounds/8150248.jpg");
      background-size: cover;
    }
    </style>
    <link rel="stylesheet" href="/scss/styles.css" />
</head>
<body>
  <div class="page-wrapper login-page" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="login-context">
      <div>
        <i class="ti ti-device-mobile-message" style="font-size: 50px;"></i>
      <h2>
        Controle your data anytime, anywhere</h2>
        <p>Erase your data</p>
      </div>
    </div>
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center" style="opacity: 1 !important;">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="/images/logos/signal-2023-08-28-164928dsc.png" width="70" alt="">
                </a>
                <h3 class="text-center">Welcome to PANDORA !</h3>
                <p class="text-center">Enter your credentials to sign into your account</p>
                <form action="/login" method="POST">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <div th:if="${param.error}">
                    <div class="alert alert-danger">
                      Email or password not valid
                    </div>
                  </div>
                  <div th:if="${param.logout}">
                    <div class="alert alert-info">
                      logged out
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4" th:if="${email ne null}">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                  <div class="mb-4" th:if="${mfa}">
                    <label for="code" class="form-label">MFA code</label>
                    <input type="text" class="form-control" id="code" name="code">
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4" th:if="${email ne null}">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
